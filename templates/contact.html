{% extends 'base.html' %} {% block title %}Contact Us{% endblock %} {% block
content %}
<section class="d-flex justify-content-center align-items-center py-5">
  <div class="shape-blob1"></div>
  <div class="shape-blob2"></div>
  <div class="col-md-8">
    <div class="contact-form">
      <h2 class="text-center mb-4 fw-bold">Get in Touch</h2>
      <form method="post" action="/contact">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Enter a subject"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-lg">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
