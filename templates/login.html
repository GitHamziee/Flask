{% extends 'base.html' %} {% block title %}Login{% endblock %} {% block content
%}
<section
  class="d-flex pb-5 justify-content-center align-items-center"
  style="
    min-height: 100vh;
    background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
  "
>
  <div class="shape-blob3"></div>
  <div class="shape-blob2"></div>
  <div class="col-md-8 col-lg-5 position-relative">
    <!-- Background Blobs -->

    <!-- Login Form Container -->
    <div class="login-container p-5 rounded-4 shadow-lg bg-white">
      <h2 class="text-center fw-bold mb-4">Login</h2>

      <!-- Login Form -->
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
          <label for="email" class="form-label fw-semibold"
            >Email Address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="text-end mb-3">
          <a href="#" class="text-decoration-none fw-semibold text-muted"
            >Forgot Password?</a
          >
        </div>
        <button type="submit" class="btn btn-dark login-btn w-100 py-2">
          Login
        </button>
      </form>

      <p class="text-center mt-4 text-muted">
        Don't have an account?
        <a href="/register" class="text-decoration-none fw-bold text-dark"
          >Register</a
        >
      </p>
    </div>
  </div>
</section>
{% endblock %}
