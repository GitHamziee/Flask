<nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
  <div class="container-fluid">
    <!-- Brand Logo -->
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img
        src="{{ url_for('static', filename='images/logo.png') }}"
        alt="Logo"
        width="160"
        height="40"
        class="d-inline-block align-text-top"
      />
    </a>

    <!-- Mobile Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/' %}active{% endif %}"
            href="/"
            >Home</a
          >
        </li>
        {% if session.get('user_id') %}
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/scan' %}active{% endif %}"
            href="/scan"
            >Scan</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/scan' %}active{% endif %}"
            href="/dashboard"
            >Dashboard</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/contact' %}active{% endif %}"
            href="/contact"
            >Contact</a
          >
        </li>

        {% endif %}
      </ul>

      <!-- Right-Side Buttons/Dropdown -->
      <div class="d-flex align-items-center">
        {% if session.get('user_id') %}
        <!-- Logged-In User Dropdown -->
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="{{ url_for('static', filename='images/signup.png') }}"
              alt="Profile"
              width="40"
              height="40"
              class="rounded-circle me-2"
            />
            {{ session['user_name'] }}
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end text-small shadow"
            aria-labelledby="dropdownUser1"
          >
            <li>
              <a class="dropdown-item" href="/profile">
                <i class="fas fa-user-circle me-2"></i>Profile
              </a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item text-danger" href="/logout">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </a>
            </li>
          </ul>
        </div>
        {% else %}
        <!-- Guest Links -->
        <a class="btn btn-outline-primary me-2" href="/login">
          <i class="fas fa-sign-in-alt me-1"></i>Login
        </a>
        <a class="btn btn-primary" href="/register">
          <i class="fas fa-user-plus me-1"></i>Register
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
