{% extends 'base.html' %} {% block title %}User Profile{% endblock %} {% block
content %}
<section class="container py-5">
  <div class="shape-blob1"></div>
  <div class="shape-blob2"></div>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow-lg rounded-4">
        <!-- Tabs Navigation -->
        <div class="card-header bg-white">
          <ul
            class="nav nav-tabs card-header-tabs"
            id="profile-tabs"
            role="tablist"
          >
            <li class="nav-item">
              <button
                class="nav-link active"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="true"
              >
                Profile Details
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link"
                id="edit-tab"
                data-bs-toggle="tab"
                data-bs-target="#edit-profile"
                type="button"
                role="tab"
                aria-controls="edit-profile"
                aria-selected="false"
              >
                Edit Profile
              </button>
            </li>
          </ul>
        </div>

        <!-- Tabs Content -->
        <div class="tab-content p-4">
          <!-- Profile Details -->
          <div
            class="tab-pane fade show active"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <div class="text-center">
              <img
                src="{{ url_for('static', filename='images/signup.png') }}"
                alt="Profile Picture"
                class="rounded-circle mb-3"
                style="width: 150px; height: 150px"
              />
              <h2 class="fw-bold">Hamza Rafique</h2>
              <p class="text-muted">hamzarafique@gmail.com</p>
              <p class="text-muted">
                <i class="bi bi-geo-alt"></i> Isb , Pakistan
              </p>
            </div>
            <hr />
            <p class="text-center fst-italic">
              "Passionate developer who loves clean and elegant code."
            </p>
          </div>

          <!-- Edit Profile -->
          <div
            class="tab-pane fade"
            id="edit-profile"
            role="tabpanel"
            aria-labelledby="edit-tab"
          >
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter your full name"
                  value="John Doe"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  value="john.doe@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" name="bio" rows="3">
Passionate developer who loves clean and elegant code.</textarea
                >
              </div>
              <div class="mb-3">
                <label for="profile-image" class="form-label"
                  >Profile Image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="profile-image"
                  name="profile-image"
                />
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-dark">Save Changes</button>
                <button type="reset" class="btn btn-outline-secondary">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
